<section class="border rounded-4">
  <h2 class="my-4 text-center "> categories</h2>

<div class="row g-3 my-5">
  @for (cat of categoriesList(); track cat._id) {

    <div class="col-md-2 ">
      <div class="item border border-4">
        <img [src]="cat.image" height="250px" class="w-100" [alt]="cat.name"
        [routerLink]="['/categories' , cat._id]">
      <h3 class="h6">{{cat.name}}</h3>
      </div>
        </div>

  }
</div>


</section>
