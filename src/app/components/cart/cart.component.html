<section class="shadow rounded-4 p-4 my-5 w-75 mx-auto">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h2">shop cart</h1>
    <button  (click)="clearCartWithConfirmation()"  class="btn btn-sm btn-outline-danger">Clear Cart</button>
  </div>

  <p class="text-main">Total cart price: {{cartdetails.totalCartPrice |
    currency:'GBP'}} </p>

  @for(item of cartdetails.products ; track item.product.id){
  <div class="row mb-1 border-bottom">
    <div class="col-md-1">
      <img [src]="item.product.imageCover" class="w-100"
        [alt]="item.product.title">
    </div>
    <div class="col-md-11 d-flex align-items-center justify-content-between">
      <div>
        <h3 class="h5">{{item.product.title}}</h3>
        <p class="text-main m-0">price: {{item.price}}</p>

        <button class="text-danger btn p-0"
          (click)="removeItem(item.product.id)"><i
            class="fa-solid fa-trash"></i></button>
      </div>
      <div class="d-flex align-items-center g-2">
        <span (click)="updatecount(item.product.id,item.count+1)"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
        <span class="mx-2">{{item.count}}</span>
        <span (click)="updatecount(item.product.id,item.count-1)"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>
      </div>
    </div>
  </div>
  }

  <button [routerLink]="['/orders', cartdetails._id]" class="btn-main btn">Orders</button>

</section>
